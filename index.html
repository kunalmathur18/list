<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list</title>
    <link rel="stylesheet" href="css/style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="box">
        <h1>To Do List</h1>
        <div class="inputClass">
            <input type="text" placeholder="  Add your task" id="inputBox" autocomplete="off">
            <div class="addlist" id="addlist">
                <i class="fa-solid fa-plus" > </i>
            </div>
            
            
        </div>
        <div class="totalCounter" id="totalCounter">Total Tasks: 0</div>
<div class="totalCounter" id="completedCounter">Completed Tasks: 0</div>
        <ul class="dolist" id="dolist">
            

        </ul>
        
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
