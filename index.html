<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list</title>
    <link rel="stylesheet" href="css/style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="digital-clock">
        <!-- <i class="fa-solid fa-ellipsis-vertical menu"></i>
        <ul class="dot-menu">
            <li class="menu-item">
                <span class="clock-format">24-hour format</span>
                <div class="format-switch-btn"></div>
            </li>
        </ul> -->
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <div class="right-side">
                <span class="period">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>
        <div class="calendar">
            <span class="month-name">Month</span>,
            <span class="day-name">Day</span>
            <span class="day-number">00</span>
            <span class="year">0000</span>
        </div>

    </div>
    <div class="box">
        <h1>To Do List</h1>
        <div class="inputClass">
            <input type="text" placeholder="  Add your task" id="inputBox" autocomplete="off">
            <div class="addlist" id="addlist">
                <i class="fa-solid fa-plus" > </i>
            </div>
            
            
        </div>
        <div class="totalCounter" id="totalCounter">Total Tasks: 0</div>
<div class="totalCounter" id="completedCounter">Completed Tasks: 0</div>
        <ul class="dolist" id="dolist">
            

        </ul>
        
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
